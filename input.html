<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>H-CSS input</title>
    <meta name="description" content="H-CSS">
    <meta name="keywords" content="form">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">

    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/H-CSS.css">
</head>
<body>
    <div class="input-control modern text" data-role="input">
        <input type="text" class="modern-text">
        <span class="label">...信息</span>
        <span class="informer">(输入格式说明)</span>
        <span class="placeholder">请输入...</span>
    </div>

    <div class="input-control modern error text" data-role="input">
        <input type="text" class="modern-text">
        <span class="label">...信息</span>
        <span class="informer">(输入格式说明)</span>
        <span class="placeholder">请输入...</span>
    </div>

    <div class="input-control modern success text" data-role="input">
        <input type="text" class="modern-text">
        <span class="label">...信息</span>
        <span class="informer">(输入格式说明)</span>
        <span class="placeholder">请输入...</span>
    </div>

    <div class="input-control modern warning text" data-role="input">
        <input type="text" class="modern-text">
        <span class="label">...信息</span>
        <span class="informer">(输入格式说明)</span>
        <span class="placeholder">请输入...</span>
    </div>

    <div class="input-control modern info text" data-role="input">
        <input type="text">
        <span class="label">...信息</span>
        <span class="informer">(输入格式说明)</span>
        <span class="placeholder">请输入...</span>
    </div>

    <div class="input-control modern text" data-role="input">
        <input type="text" disabled>
        <span class="label">...信息</span>
        <span class="informer">(输入格式说明)</span>
        <span class="placeholder">请输入...disabled</span>
    </div>

    <p>Hosted by <a href="https://pages.coding.me" style="font-weight: bold">Coding Pages</a></p>

</body>
</html>
